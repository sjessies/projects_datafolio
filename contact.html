        <section id="contact">
            <h1>Contacto</h1>
            <div class="contact-grid">
                <div class="contact-form">
                    <form action="#" method="POST">
                        <label for="name">Nombre</label>
                        <input type="text" id="name" name="name" placeholder="Ingresa tu nombre completo">

                        <label for="email">Correo Electrónico</label>
                        <input type="email" id="email" name="email" placeholder="Ingresa tu correo electrónico">

                        <label for="message">Mensaje</label>
                        <textarea id="message" name="message" rows="5" placeholder="Escribe tu mensaje aquí"></textarea>

                        <button type="submit" class="btn">Enviar Mensaje</button>
                    </form>
                </div>
                <div class="contact-info">
                    <h2>Información de Contacto</h2>
                    <p>[Tu Nombre]</p>
                    <p>[Ciudad, País o Trabajo Remoto]</p>
                    <p>[tu_correo@example.com]</p>
